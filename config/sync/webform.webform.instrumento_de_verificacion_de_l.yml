    initial_text:
      '#type': processed_text
      '#text': |
        <ol>
        	<li>La aplicación del instrumento mediada por los facilitadores del convenio suscrito entre el Ministerio de Educación Nacional y United Way.</li>
        	<li>Debe asegurar la participación del &nbsp;Consejo directivo del EE.</li>
        	<li>El tiempo de aplicación es aproximadamente de 2 horas y 45 minutos.&nbsp;</li>
        	<li>Sus respuestas serán manejadas con estricta confidencialidad, y los resultados serán procesados con el fin de formular planes de mejoramiento para el establecimiento educativo (EE), en coordinación con las Entidades Territoriales Certificadas en educación (ETC) y aportar a la toma de decisiones a nivel territorial y nacional para el fortalecimiento de la Jornada Única.&nbsp;</li>
        	<li>Para la realización de esta encuesta pedimos su colaboración teniendo a la mano los siguientes 10 documentos:</li>
        </ol>

        <ul>
        	<li>Base de datos de estudiantes matriculados</li>
        	<li>Actas del Comité de Alimentación Escolar (CAE)</li>
        	<li>Registros de control de la cobertura en cada modalidad de alimentación escolar</li>
        	<li>Base de datos de focalización PAE</li>
        	<li>Ciclo del menú</li>
        	<li>Proyecto Educativo Institucional (PEI)&nbsp;</li>
        	<li>Resolución para la implementación de la JU</li>
        	<li>Acta de concejo directivo para la implementación de la JU</li>
        	<li>Solicitud de necesidades docentes (si aplica)</li>
        	<li>Concepto higiénico sanitario expedido por la entidad competente del comedor (si aplica).</li>
        </ul>
      '#format': full_html
    filing_instructions:
      '#type': processed_text
      '#text': |
        <h2>&nbsp;</h2>

        <p>&nbsp;</p>
